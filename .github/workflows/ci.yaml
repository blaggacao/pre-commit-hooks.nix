name: "Build"
on:
  pull_request:
  push:
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v10
    - uses: cachix/cachix-action@v8
      with:
        name: pre-commit-hooks
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix-build
